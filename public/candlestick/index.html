<h1 style="margin-top:150px;">jqCandlestick Examples</h1>
    <script type="text/javascript">
      // Generate data
      
      var data = [];
      
      var time = new Date('Dec 1, 2013 12:00').valueOf();
      
      var h = Math.floor(Math.random() * 100);
      var l = h - Math.floor(Math.random() * 20);
      var o = h - Math.floor(Math.random() * (h - l));
      var c = h - Math.floor(Math.random() * (h - l));

      var v = Math.floor(Math.random() * 1000);
      
      for (var i = 0; i < 30; i++) {
        data.push([time, o, h, l, c, v]);
        h += Math.floor(Math.random() * 10 - 5);
        l = h - Math.floor(Math.random() * 20);
        o = h - Math.floor(Math.random() * (h - l));
        c = h - Math.floor(Math.random() * (h - l));
        v += Math.floor(Math.random() * 100 - 50);
        time += 30 * 60000; // Add 30 minutes
      }
    </script>
    
    <h2>Points</h2>
    
    <div id="example-1"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-1').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
          }],
        });
      });
    </script>
    
    <h2>Line</h2>
    
    <div id="example-2"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-2').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
            type: 'line',
          }],
        });
      });
    </script>
    
    <h2>Columns</h2>
    
    <div id="example-3"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-3').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
            type: 'column',
          }],
        });
      });
    </script>
    
    <h2>Lines and points</h2>
    
    <div id="example-4"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-4').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
            type: 'line',
          }, {
            type: 'point',
          }],
        });
      });
    </script>
    
    <h2>Colors</h2>
    
    <div id="example-5"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-5').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
            type: 'line',
            color: '#C00',
            strokeWidth: 3,
          }, {
            type: 'point',
            color: '#FFF',
            stroke: '#C00',
            radius: 5,
            strokeWidth: 3,
          }],
        });
      });
    </script>

    <h2>Candlestick</h2>

    <div id="example-6"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-6').jqCandlestick({
          data: data,
          theme: 'light',
          series: [{
            type: 'candlestick',
            color: '#00C',
          }],
        });
      });
    </script>

    <h2>Multiple y-axes</h2>

    <div id="example-7"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-7').jqCandlestick({
          data: data,
          theme: 'light',
          yAxis: [{
            height: 7, // 7 / (7 + 3)
          }, {
            height: 3, // 3 / (7 + 3)
          }],
          series: [{
            type: 'candlestick',
            color: '#00C',
          }, {
            type: 'column',
            name: 'VOLUME',
            yAxis: 1,
            color: '#0C0',
          }],
        });
      });
    </script>

    <h2>Candlestick colors</h2>

    <div id="example-8"></div>
    
    <script type="text/javascript">
      $(function() {
        $('#example-8').jqCandlestick({
          data: data,
          theme: 'light',
          yAxis: [{
            height: 7, // 7 / (7 + 3)
          }, {
            height: 3, // 3 / (7 + 3)
          }],
          series: [{
            type: 'candlestick',
            upStroke: '#0C0',
            downStroke: '#C00',
            downColor: 'rgba(255, 0, 0, 0.4)',
          }, {
            type: 'column',
            name: 'VOLUME',
            yAxis: 1,
            stroke: '#00C',
            color: 'rgba(0, 0, 255, 0.5)',
          }],
        });
      });
    </script>
